<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Campo de Correo Electrónico -->
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Introduce tu correo"
        class="form-control"
      />
      <div *ngIf="email?.invalid && (email?.touched || email?.dirty)">
        <small *ngIf="email?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="email?.errors?.['email']">El correo debe ser válido.</small>
      </div>
    </div>

    <!-- Campo de Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Introduce tu contraseña"
        class="form-control"
      />
      <div *ngIf="password?.invalid && (password?.touched || password?.dirty)">
        <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="password?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Iniciar sesión
    </button>

    <div class="register-link">
      <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
    </div>
    
    
  </form>
</div>
